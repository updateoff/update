<!DOCTYPE html>
<html>
<head>
    <title>Download Button</title>
</head>
<body>
    <button onclick="downloadFile()">Baixar Arquivo</button>

    <script>
        function downloadFile() {
            // URL do arquivo que ser치 baixado
            var fileUrl = 'URL_DO_ARQUIVO_AQUI';

            // Cria um elemento de link tempor치rio
            var link = document.createElement('a');
            link.href = fileUrl;
            link.download = 'nome_do_arquivo.extensao';

            // Adiciona o elemento ao corpo da p치gina
            document.body.appendChild(link);

            // Simula um clique no link para iniciar o download
            link.click();

            // Remove o elemento do corpo da p치gina
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
